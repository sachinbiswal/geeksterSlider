<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Assignment JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .maincontainer{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
        }
        img{
            width: 100%;
            height: 50%;
        }
        .button{
            height: 10%;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 5%;
            height: 100%;
            background-color: transparent;
            border: none;
        }
        .button i{
            font-size: 5rem;
            color: white;
        }
    </style>
  <script>
        var img=[];
        img[0]="https://blog.geekster.in/wp-content/uploads/2021/09/Most-popular-full-stack-featured-image.png";
        img[1]="https://blog.geekster.in/wp-content/uploads/2021/08/Top-companies-you-can-work-at-after-completing-Full-Stack-Development-course-image.png";
        img[2]="https://blog.geekster.in/wp-content/uploads/2022/06/React-projects-featured-image.png";
        i=0;
        var imgage=document.getElementById("pic");
        setInterval("next()", 10000);
        function pre() {
            i--;
            if(i==-1){
                i=2;
            }
            imgage.src=img[i];
        }
        function next() {
            i++;
            if(i==3){
                i=0;
            }
            imgage.src=img[i];
        }

    </script>
</head>
<body>
    <div class="maincontainer" style="position: relative;" >
        <img src="https://blog.geekster.in/wp-content/uploads/2021/09/Most-popular-full-stack-featured-image.png" alt="" id="pic">
        <div class="button" style="position: absolute;" >
            <button onclick="pre()" ><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <button onclick="next()" ><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </div>  
</body>
</html>
